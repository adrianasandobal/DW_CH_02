    <!-- main -->
    <main class="main_contacto">

        <h2 class="text-white">CONTACTO</h2>

        <section class="contenedor">

            <article class="formulario">
                <h3>Usá este formulario para contactarnos :)</h3>

                <form class="form" action="#" method="get">
                    <div>
                        <label>Nombre y apellido</label>
                        <input type="text" placeholder="Nombre y apellido" name="nombre">
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Email" required name="email">
                    </div>

                    <div>
                        <label>Mensaje</label>
                        <textarea type="mensaje" placeholder="Escribinos aquí tu mensaje" rows="10" cols="40" name="comentarios"></textarea>
                    </div>

                    <input class="boton" type="submit">
                </form>
            </article>
